
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex,nofollow" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>もっと知ってよ！早押し！けーとしゅーこのlove感謝祭</title>
	<link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="./css/reset.css" />
	<link rel="stylesheet" type="text/css" href="./css/intro.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/vendors/scrolloverflow.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				controlArrows: false,
				afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
					const $content = $('.slide-' + slideIndex + ' .content');
					$content.addClass('fadeInDown');

					if (slideIndex == 1) {
						$('.intro_audio')[0].play();
					}
				},
				onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex) {
					const $content = $('.slide-' + slideIndex + ' .content');
					$content.animate({ visibility: 'hidden' }, 500, function() {
						$content.removeClass('fadeInDown');
					});
				}
			});
		});
	</script>

</head>
<body>

<div id="fullpage">
	<div class="section" id="section1">
	    <div class="slide slide-0 bg-opening active">
				<div class="first-content">
					<p class="icon-opening-1"><img src="./img/intro/icon-opening-1.png" width="341" height="35" /></p>
					<p class="icon-opening-2"><img src="./img/intro/icon-opening-2.png" width="629" height="224" /></p>
				</div>
			</div>
	    <div class="slide slide-1 bg-basic">
				<div class="content">
					<p>
						<img class="icon" src="./img/intro/icon.png" width="623" height="539" />
					</p>
				</div>
			</div>

			<div class="slide slide-2 bg-pre">
				<div class="content">
					<h1><img src="./img/intro/ttl-pre.png" width="120" /></h1>
					<ul>
						<li>① QRコードの読取り</li>
						<li>② 参加フォームに名前を<br />　 入力して送信</li>
						<li>③ 「登録完了」でOK</li>
					</ul>
					<p class="icon-qr-code"><img src="./img/intro/icon-qr-card.png" width="270" /></p>
				</div>
			</div>
	    <div class="slide slide-3 bg-rule">
			<div class="content">
				<h1><img src="./img/intro/ttl-rule.png" width="156" /></h1>
				<ul>
					<li>・<span class="fc-red">オールスター感謝祭風</span>クイズ</li>
					<li>・４問×５セットやります</li>
					<li>・１～３問目<br />
					　不正解者&<span class="fc-red">最も遅い正解者</span>が脱落</li>
					<li>・４問目（最後）<br />
					　<span class="fc-blue">１番早い正解者</span>が優勝</li>
				</ul>
			</div>
		</div>
	    <div class="slide slide-4 bg-first-prize">
			<div class="content">
				<h1><img src="./img/intro/ttl-first-prizes.png" width="426" /></h1>
				<p><img src="./img/intro/icon-first-prizes.png" width="1071" /><p>
			</div>
		</div>
		<div class="slide slide-5 bg-prize">
			<div class="content">
				<h1><img src="./img/intro/ttl-prizes.png" width="581" /></h1>
				<p><img src="./img/intro/icon-prizes.png" width="1071" /></p>
			</div>
		</div>
	    <div class="slide slide-6 bg-explain">
				<div class="content">
					<h1><img src="./img/intro/ttl-explain.png" width="211" /></h1>
					<p><img src="./img/intro/icon-explain.png" width="1071" /></p>
				</div>
				<ul id="controllers">
						<li><button id="next" onclick="location.href= './q1.html'">次へ</button></li>
				</ul>
			</div>
	</div>
</div>
<audio class="intro_audio" preload="auto" loop>
		<source src="./bgm/intro.mp3">
</audio>
</body>
</html>
